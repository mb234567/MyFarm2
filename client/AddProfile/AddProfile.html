<template name="AP">
    <div class="modal" tabindex="-1" id="APModal">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Add A Profile</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="row justify-content-center mb-3">
                <div class="col-lg-10 text-center  overflow-hidden">
                    <img id="PImage"  src="profile.png" alt="">
                </div>
            </div> 
            <div class="input-group mb-3">
              <span class="input-group-text">image</span>
              <input id="image" type="text" class="form-control" placeholder="Paste Image URL" aria-label="image">
          </div>
            <div class="input-group mb-3">
              <span class="input-group-text" id="name">Name</span>
              <input type="text" class="form-control" aria-label="Type of animal" placeholder="Enter Name of Animal"
                  aria-describedby="NameOfAnimal">
          </div>
          <div class="input-group mb-3">
              <span class="input-group-text" id="species">Species</span>
              <input type="text" class="form-control" aria-label="Species of Animal" placeholder="Enter Species of Animal"
                  aria-describedby="TypeOfAnimal">
          </div>
        <div class="modal-footer">
              <button type="button" class="btn btn-primary js-save">Save Profile</button>
            </div>
            </div>
          </div>
        </div>
      </div>
</template>
